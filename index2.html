<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Aula do dia 08.10</title>
</head>
<body>
    

    <form class="row g-3" >
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nome</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Sobrenome</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-12 mb-2">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="email@email.com">
          </div>

        <form class="row g-3">
            <div class="col-auto">
                <label for="inputAddress" class="form-label">CEP</label>
            </div>
            <div class="col-auto">
              <label for="inputZip2" class="visually-hidden">CEP</label>
              <input type="text" id="cep" class="form-control" id="inputZip">
            </div>
            <div class="col-auto">
              <button type="button" class="btn btn-primary mb-3" onclick="buscarCEP()">Buscar CEP</button>
            </div>
          </form>
        </form>

        
    <form class="row g-2" >

        

            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Rua A" readonly>
            </div>

            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Flores" readonly >
            </div>
        
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" id="inputCity" placeholder="Rio Branco" readonly >
            </div>

            <div class="col-md-6">  
                <label for="inputState" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" id="inputCity" placeholder="Acre" readonly >  
            </div>

        

    </form>


    
    <script type="text/javascript" src="cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
