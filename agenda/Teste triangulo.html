    <title>Triângulos</title>
  </head>
  <body>
    
      <script>
        var l1 = parseInt(prompt("Digite o tamanho do lado 1: "))
        var l2 = parseInt(prompt("Digite o tamanho do lado 2: "))
        var l3 = parseInt(prompt("Digite o tamanho do lado 3: "))

        if (l1<=0 || l2<=0 || l3<=0){
            alert("Não é triângulo")
        }
        else{
            if (l1==l2 & l1==l3){
                alert("Trata-se de um triângulo EQUILÁTERO.")
            }
            else if (l1 != l2 & l1 != l3 & l2 != l3){
                alert("Trata-se de um triângulo ESCALENO.")
            }
            else{
                alert("Trata-se de um triângulo ISÓSCELES.")
            }
        }    

        alert ("Obrigado por utilizar nosso classificador de triângulos. Aperte F5 para fazer um novo teste.")

    </script> 
  </body>
